<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Segoe UI', system-ui, sans-serif;
            font-size: 13px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* â”€â”€ Toolbar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .toolbar {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #252526;
            border-bottom: 1px solid #3e3e42;
            flex-shrink: 0;
        }

        .btn {
            padding: 5px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 600;
            transition: opacity 0.15s, background 0.15s;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .btn:disabled {
            opacity: 0.35;
            cursor: not-allowed;
        }

        .btn-green {
            background: #4caf50;
            color: #fff;
        }

        .btn-green:hover:not(:disabled) {
            background: #43a047;
        }

        .btn-red {
            background: #f44336;
            color: #fff;
        }

        .btn-red:hover:not(:disabled) {
            background: #e53935;
        }

        .btn-blue {
            background: #2196f3;
            color: #fff;
        }

        .btn-blue:hover:not(:disabled) {
            background: #1e88e5;
        }

        .btn-gray {
            background: #3c3c3c;
            color: #ccc;
        }

        .btn-gray:hover:not(:disabled) {
            background: #4a4a4a;
        }

        .toolbar-separator {
            width: 1px;
            height: 20px;
            background: #3e3e42;
            margin: 0 4px;
        }

        .toolbar-select {
            background: #3c3c3c;
            color: #fff;
            border: 1px solid #555;
            border-radius: 3px;
            padding: 2px 4px;
            font-size: 11px;
            outline: none;
        }

        .toolbar-label {
            font-size: 11px;
            color: #888;
        }

        .filter-toggle {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            color: #aaa;
            cursor: pointer;
            user-select: none;
        }

        .filter-toggle input {
            cursor: pointer;
        }

        /* â”€â”€ Tabs â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .tabs {
            display: flex;
            background: #252526;
            border-bottom: 1px solid #3e3e42;
            flex-shrink: 0;
        }

        .tab {
            padding: 8px 16px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 600;
            color: #969696;
            border-bottom: 2px solid transparent;
        }

        .tab:hover {
            color: #fff;
        }

        .tab.active {
            color: #fff;
            background: #1e1e1e;
            border-bottom-color: #007acc;
        }

        /* â”€â”€ Stats bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .stats-bar {
            display: flex;
            gap: 14px;
            padding: 6px 12px;
            background: #1e1e1e;
            border-bottom: 1px solid #2d2d2d;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 10px;
        }

        .stat .lbl {
            color: #666;
        }

        .stat .val {
            color: #4fc3f7;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
        }

        /* â”€â”€ Content Panes â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .pane {
            flex: 1;
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .pane.active {
            display: flex;
        }

        .feed,
        .page-list {
            flex: 1;
            overflow-y: auto;
            font-family: 'Consolas', 'Courier New', monospace;
        }

        /* â”€â”€ Feed Rows â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .feed-row,
        .page-row {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 12px;
            border-bottom: 1px solid #252525;
            font-size: 11px;
        }

        .feed-row:hover,
        .page-row:hover {
            background: #2a2d2e;
        }

        .badge {
            min-width: 42px;
            padding: 1px 4px;
            border-radius: 3px;
            font-size: 9px;
            font-weight: 700;
            text-align: center;
            flex-shrink: 0;
            text-transform: uppercase;
        }

        .b-html {
            background: #1a3a5c;
            color: #4fc3f7;
        }

        .b-css {
            background: #1a3a22;
            color: #81c784;
        }

        .b-js {
            background: #3a3a18;
            color: #fff176;
        }

        .b-json {
            background: #3a1a1a;
            color: #ef9a9a;
        }

        .b-img {
            background: #2a1a3a;
            color: #ce93d8;
        }

        .b-font {
            background: #1a2a3a;
            color: #80deea;
        }

        .b-other {
            background: #2a2a2a;
            color: #888;
        }

        .st {
            min-width: 28px;
            font-weight: 700;
            flex-shrink: 0;
        }

        .st-ok {
            color: #81c784;
        }

        .st-err {
            color: #ef9a9a;
        }

        .st-redir {
            color: #ffb74d;
        }

        .req-url,
        .page-url {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #c5c5c5;
        }

        .req-size,
        .page-assets {
            min-width: 50px;
            text-align: right;
            color: #666;
            flex-shrink: 0;
        }

        /* â”€â”€ Status bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .statusbar {
            padding: 5px 12px;
            background: #007acc;
            color: #fff;
            font-size: 11px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
        }

        .statusbar.done {
            background: #2d7a2d;
        }

        .statusbar.error {
            background: #8b1a1a;
        }

        .statusbar.working {
            background: #7a5d00;
        }

        .zip-est {
            font-weight: 600;
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <div class="toolbar">
        <button class="btn btn-green" id="btn-start">â–¶ Start</button>
        <button class="btn btn-red" id="btn-stop" disabled>â¹ Stop</button>
        <div class="toolbar-separator"></div>
        <button class="btn btn-blue" id="btn-crawl" disabled>ğŸ•· Auto-Crawl</button>
        <button class="btn btn-red" id="btn-cancel" disabled>ğŸ›‘ Cancel</button>
        <div class="toolbar-separator"></div>
        <span class="toolbar-label">Depth:</span>
        <select id="sel-depth" class="toolbar-select">
            <option value="0">Current only</option>
            <option value="1">Direct links (1)</option>
            <option value="2">Level 2</option>
            <option value="99" selected>Full Site (âˆ)</option>
        </select>
        <div class="toolbar-separator"></div>
        <label class="filter-toggle">
            <input type="checkbox" id="chk-filter" checked>
            <span>voxyz.space only</span>
        </label>
        <div class="toolbar-separator"></div>
        <button class="btn btn-blue" id="btn-dl" disabled>â¬‡ Download All</button>
        <button class="btn btn-gray" id="btn-clear">âœ• Clear All</button>
    </div>

    <div class="tabs">
        <div class="tab active" data-pane="pane-requests">Requests</div>
        <div class="tab" data-pane="pane-pages">Crawled Pages (<span id="c-pages">0</span>)</div>
    </div>

    <div id="progress-container" style="display: none; height: 3px; background: #333;">
        <div id="progress-bar" style="height: 100%; width: 0%; background: #4caf50; transition: width 0.3s;"></div>
    </div>

    <div class="stats-bar">
        <div class="stat"><span class="lbl">Total</span> <span class="val" id="c-total">0</span></div>
        <div class="stat"><span class="lbl">HTML</span> <span class="val" id="c-html">0</span></div>
        <div class="stat"><span class="lbl">CSS</span> <span class="val" id="c-css">0</span></div>
        <div class="stat"><span class="lbl">JS</span> <span class="val" id="c-js">0</span></div>
        <div class="stat"><span class="lbl">JSON</span> <span class="val" id="c-json">0</span></div>
        <div class="stat"><span class="lbl">IMG</span> <span class="val" id="c-img">0</span></div>
        <div class="stat"><span class="lbl">Fonts</span> <span class="val" id="c-font">0</span></div>
    </div>

    <div id="pane-requests" class="pane active">
        <div class="feed" id="feed"></div>
    </div>

    <div id="pane-pages" class="pane">
        <div class="page-list" id="page-list"></div>
    </div>

    <div class="statusbar" id="statusbar">
        <span id="status-text">Ready â€” press Start + reload page</span>
        <span id="zip-est" class="zip-est">Est: 0 MB</span>
    </div>

    <script src="panel.js"></script>
</body>

</html>
